services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: game-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: game-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - game-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Game Backend Server
  game-backend:
    build: .
    container_name: game-backend-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/game-db
      JWT_SECRET: docker_dev_secret_key_change_in_production
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-network
    volumes:
      # Mount source code for development (hot reload)
      - ./:/app
      - /app/node_modules

networks:
  game-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
