services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: game-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: game-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - game-network

  # Game Backend Server (Development with hot reload)
  game-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: game-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/game-db
      JWT_SECRET: docker_dev_secret_key_change_in_production
      NODE_ENV: development
    depends_on:
      - mongodb
    networks:
      - game-network
    volumes:
      # Mount source code for hot reload
      - ./:/app
      - /app/node_modules
    command: npm run dev

networks:
  game-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
